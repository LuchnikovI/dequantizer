quantum_annealing_schedule:
  total_time_step_size: 0.2
  schedule: 'lambda t: 1 - t'
  steps_number: 100
classical_annealer_schedule:
  initial_temperature: 8.0
  final_temperature: 0.3
  steps_number: 10000
  flip_probability: 0.5
task_generator:
  lattice_type: ibm_heavy_hex
  fields_std: 1.0
  couplings_std: 1.0
  seed: 42
emulator_parameters:
  max_chi: 32
  max_belief_propagation_iterations: 100
  layers_per_regauging: 1
  accuracy: 1.0e-05
  synchronous_update: false
  traversal_type: dfs
